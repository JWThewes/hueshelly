name: Build on commit

on:
  push:
    branches: [ '**', '!release/*' ]
  pull_request:
    branches: [ '**', '!release/*' ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v .
